preload = ~/projects/WallpaperCreator/croppedimages/cropped_image_0.jpg
preload = ~/projects/WallpaperCreator/croppedimages/cropped_image_1.jpg
preload = ~/projects/WallpaperCreator/croppedimages/cropped_image_2.jpg

#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = HDMI-A-1,~/projects/WallpaperCreator/croppedimages/cropped_image_0.jpg
#if more than one monitor in use, can load a 2nd image
wallpaper = DP-2,~/projects/WallpaperCreator/croppedimages/cropped_image_2.jpg
# .. more monitors
wallpaper = DP-3,~/projects/WallpaperCreator/croppedimages/cropped_image_1.jpg

#enable splash text rendering over the wallpaper
#splash = true

#fully disable ipc
# ipc = off
